<div class="container">
    <div class="p-grid">
  
      <div class="p-col-12 pessoa">
        <h1>Pessoas</h1>
      </div>
  
      <div class="p-col-12 p-fluid nome">
        <label>Nome</label>
        <input pInputText type="text">
      </div>
  
      <div class="p-col-12 pesquisa">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
  
      <div class="p-grid">
        <div class="p-col-12">
          <p-table [value]="pessoas" [paginator]="true" [rows]="2" [responsive]="true">
            <ng-template pTemplate="header">
              <tr>
                <th>Nome</th>
                <th>Cidade</th>
                <th class="col-estado-header">Estado</th>
                <th class="col-status-header">Status</th>                
                <th class="col-acoes-header">opções</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-pessoa>
              <tr>
                <td>{{ pessoa.nome }}</td>
                <td>{{ pessoa.cidade }}</td>
                <td class="col-data-content">{{ pessoa.estado }}</td>
                <td class="status">
                    <a href="javascript:;" [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'"
                    tooltipPosition="top">
                        {{ pessoa.ativo ? 'Ativo' : 'Inativo' }}
                    </a>
                </td>
                <td class="col-acoes">
                  <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                  <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
                </td>
              </tr>
            </ng-template>
          </p-table>
  
        </div>
      </div>
  
      <div class="p-col-12 newButton">
        <a pButton label="Nova Pessoa"></a>
      </div>
    </div>
  </div>
